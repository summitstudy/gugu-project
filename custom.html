<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/deco.css" rel="stylesheet">
    <title>🖌️커스텀 모드🖌️</title>
</head>

<body class="ani-zoom" style="background-color: rgb(152, 255, 224);">
    <br><br>
    <h3 style="font-size:50px;width:500px;height:80px;" class="Jua">🖌️커스텀 모드🖌️</h3>
    <div class="user-box Jua">
        <div style="text-align: left" class="user-box-in" id="nickname-box"></div>
        <div style="flex-grow:0.5"></div>
        <div style="margin-bottom:3px;" class="user-box-out" id="hearts"></div>
        <div style="flex-grow:0.5"></div>
        <div style="width:60px; text-align: end;" class="user-box-out" id="point-box"></div><span>점</span>
    </div>
    <br>
    <div class="Jua" style="font-size: 28px;">
        <div id="stepDisplay"></div>
    </div>
    <div id="timer" class="Jua" style="font-size: 40px; margin-top: 20px;"></div>
    <div id="descriptionBox" class="teacher-box" style="width:50%; margin-top:0px">
        <p class="Jua">
            📢: 내 마음대로 코딩~!<br> 여러분이 코딩한 결과가 화면에 나타납니다.<br>
            컴퓨터는 여러분의 명령대로 동작한답니다.😉
        </p>
    </div><br>
    <div class="center Jua">
        <button id="btn" style="width:130px; font-size:45px" class="Jua btn" onclick="startGame()">시작!</button>
        <strong id="question" style="font-size:70px;" class="fadeInUpText"></strong>
        <input id="input" type="number" class="Jua" style="display:none;font-size:40px;width:130px;height:50px;" />
    </div>
    <script src="JS/custom.js"></script>
    <script src="JS/user.js"></script>
</body>

</html>
