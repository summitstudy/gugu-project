<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Image Swap Example</title>
</head>
<body>
    <button id="changeImage">그림 변경</button>
    <object id="imageObject" type="image/svg+xml" data="./미미테스트3.svg" width="300" height="200">
        Your browser does not support SVG
    </object>

    <script>
        document.getElementById('changeImage').addEventListener('click', function() {
            var newImage = new Image();
            newImage.onload = function() {
                document.getElementById('imageObject').data = './미미테스트4.svg';
            };
            newImage.src = './미미테스트4.svg'; // 'image2.svg'를 다른 이미지 경로로 변경하세요.
        });
    </script>
</body>
</html>
