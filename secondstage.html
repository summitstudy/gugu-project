<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/deco.css" rel="stylesheet">
    <title>✨2단계✨</title>
</head>

<body class="ani-left">
    <br><br>
    <h3 style="font-size:50px;width:300px;height:80px;" class="Jua">✨2단계✨</h3><br>
    <div class="user-box Jua"> 닉네임 <span id="hearts"></span> 🪙:120</div><br>
    <div class="Jua" style="font-size: 28px;">
        <div id="stepDisplay"></div>
    </div>
    <div id="timer" class="Jua" style="font-size: 40px; margin-top: 20px;"></div>
    <div id="descriptionBox" class="open-box" style="width:60%;">
        <p class="Jua">
            📢: 와우~! 잘하시는데요? <br>2단계는 랜덤한 세 숫자의 곱셈이 제시됩니다. <br> 5번 연속 맞추시면 성공입니다.
        </p>
    </div>
    <div class="center Jua">
        <br><button id="btn" style="width:130px; font-size:45px" class="Jua btn" onclick="startGame()">시작!</button>
        <strong id="question" style="font-size:70px;" class="fadeInUpText"></strong>
        <input id="input" type="number" class="Jua" style="display:none;font-size:40px;width:130px;height:50px;" />
    </div>
    <script src="JS/action.js"></script>
    <script src="JS/heart.js"></script>
</body>

</html>
